{% extends "base.html"%}

{% block content %}
	
	<br>

	<form class="form-horizontal"  method="post" enctype="multipart/form-data">
		<div class="row" style="margin-left:2px; margin-right:2px;">
			<div class="col-sm-12">
				<div class="input-group input-group-lg">
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
					<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
					<div class="input-group">
					  <span class="input-group-btn">
					    <span class="btn btn-info" onclick="$(this).parent().find('input[type=file]').click();">Choose a File...</span>
					    <input type="file" name="file" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;">
					  </span>
					  <span class="form-control"></span>
					</div>
				    <p class="help-block">Upload a photo of a dog or human.</p>
				    <br />
					<input type="submit" class="btn btn-primary btn-lg" value="Upload">
				</div>
			</div>
		</div>
	</form>
	
	<br />
		<div class="col-xs-12">
			<hr>
			<h5>[ <b>{{ visit_number }}</b> visits since <b>{{ since }}</b> ]</h5>
		</div>
	

{% endblock %}
