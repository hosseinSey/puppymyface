{% extends "base.html"%}

{% block content %}
	
<br>

<form class="form-horizontal"  method="post" enctype="multipart/form-data">
	<div class="row center-block">
		<div class="col-lg-12">
			<div class="input-group input-group-lg">
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-info text-center" onclick="$(this).parent().find('input[type=file]').click();">Choose a File...</span>
						<input type="file" name="file" onchange="$(this).parent().parent().find('.form-control').html($(this).val().split(/[\\|/]/).pop());" style="display: none;">
					</span>
					<span class="form-control"></span>
				</div>
			    <p class="help-block">Upload a photo of a dog or human.</p>
			    <br />
				<div class="checkbox">
				  <label>
				    <input type="checkbox" name="private_to_device" value="is_private_to_device" checked>
				    Accessible only on this browser.
				  </label>
				</div>
			    <br>
				<input type="submit" class="btn btn-primary btn-lg" value="Upload">
			</div>
		</div>
	</div>
</form>

{% endblock %}
