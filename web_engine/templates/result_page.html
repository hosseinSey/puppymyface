{% extends "base.html"%}

{% block content%}
	<div class="col-lg-12">
	{{ msg | safe }}
	</div>
	<br>
	<div class="row">
	{% if breed_name %}
		<div class="col-lg-12">
			<img src="{{ url_for('send_file_from_cache', filename=image) }}" alt={{ image }} class="img-responsive img-thumbnail" style="max-width: 55%">
		<br>
		<h3> Here are some more examples from the breed: </h3>
		{% for i in range(5) %}
			<div class="col-lg-12">
				<img src="{{ url_for('send_dog_file', breed_name=breed_name, index=i) }}" alt={{ breed_name }} class="img-responsive img-thumbnail" style="max-width: 70%">
			</div> 
			<br> 
		{% endfor %}
		</div> 
	{% else %}
		<div class="row">
			<div class="col-sm-12">
				<a class="btn btn-default btn-lg" href="./{{image}}" role="button">Refresh this page...</a>
			</div>
		</div>
	{% endif %}
	</div>

{% endblock %}
